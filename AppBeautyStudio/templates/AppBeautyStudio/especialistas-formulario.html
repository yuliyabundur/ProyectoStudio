{% extends 'AppBeautyStudio/padre.html' %}

{% block titulo %}
Formulario - Agregar Especialistas 
{% endblock titulo %}

{% block contenido %}
<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="{% url 'especialistas-formulario' %}" method="post"></form>
                {% csrf_token %}
                <p>Nombre: <input type="text" name= "nombre"></p>
                <p>Apellidos: <input type="text" name= "apellidos"></p>
                <p>Servicio: <input type="text" name= "profesion"></p>
                <input type="submit" value="Enviar">
            </div>
        </div>
    </div>
</section>
{% endblock contenido %}
