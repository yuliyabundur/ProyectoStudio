{% extends 'AppBeautyStudio/padre.html' %}

{% block titulo %}
Editar el Avatar
{% endblock titulo %}

{% block contenido %}

<section class="mt-5">


    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-12"> 

                <h1>Formulario - Editar el Avatar</h1>

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ mi_formulario.as_p }}
                    <input type="submit" value="Editar Avatar">
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock contenido %}
